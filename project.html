<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="amount-container">
      <div class="diposite amount-box">
        <div>
          <h1 id="deposit-amount" class="amount">00</h1>
          <p>diposite</p>
        </div>
      </div>
      <div class="withdraw amount-box">
        <div>
          <h1 id="withdraw-amount" class="amount">00</h1>
          <p>withdraw</p>
        </div>
      </div>
      <div class="total amount-box">
        <div>
          <h1 id="total-amount" class="amount">00</h1>
          <p>total</p>
        </div>
      </div>
    </div>

    <div class="diposite-withdra-container">
      <div class="diposite-box input-box">
        <input type="number" id="deposit-input" />
        <br />
        <button onclick="handleDeposit()" class="btn deposit-btn">
          Deposit
        </button>
      </div>
      <div class="withdraw-box input-box">
        <input type="number" id="withdraw-input" />
        <br />
        <button onclick="handleWithdraw()" class="btn withdraw-btn">
          withdraw
        </button>
      </div>
    </div>
    <!-- script file  -->
    <script src="./project.js"></script>
  </body>
</html>
